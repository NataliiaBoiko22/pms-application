

<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions align="center">
  <button color="accent" mat-raised-button [mat-dialog-close]="true">
    {{ "massage.confirm" | translate }}
  </button>
  <button color="primary" mat-raised-button mat-dialog-close cdkFocusInitial>
    {{ "massage.cancel" | translate }}
  </button>
</div>
